<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Rail Crossing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<link rel="shortcut icon" href="dz.png" type="image/x-icon">

  
  
</head>
<body>
<main>
  <div class="fence">
    <div class="fence__container">
      <div class="base">
        <div class="cube" style="--cube-height:1.14; --cube-width:8.57; --cube-depth:8.57;">
          <div class="side side--front"></div>
          <div class="side side--back"></div>
          <div class="side side--right"></div>
          <div class="side side--left"></div>
          <div class="side side--top"></div>
          <div class="side side--bottom"></div>
        </div>
      </div>
      <div class="pole">
        <div class="cube" style="--cube-height:34.28; --cube-width:5.7; --cube-depth:4.29;">
          <div class="side side--front"></div>
          <div class="side side--back"></div>
          <div class="side side--right"></div>
          <div class="side side--left"></div>
          <div class="side side--top"></div>
          <div class="side side--bottom"></div>
        </div>
      </div>
      <div class="light">
        <div class="light-rotation">
          <div class="cube" style="--cube-height:2.85; --cube-width:2.85; --cube-depth:2.85;">
            <div class="side side--front"></div>
            <div class="side side--back"></div>
            <div class="side side--right"></div>
            <div class="side side--left"></div>
            <div class="side side--top"></div>
            <div class="side side--bottom"></div>
          </div>
        </div>
      </div>
      <div class="bar">
        <div class="cube" style="--cube-height:2.85; --cube-width:100; --cube-depth:2.85;">
          <div class="side side--front"></div>
          <div class="side side--back"></div>
          <div class="side side--right"></div>
          <div class="side side--left"></div>
          <div class="side side--top"></div>
          <div class="side side--bottom"></div>
        </div>
      </div>
    </div>
  </div>
</main>
  <script  src="./script.js"></script>

</body>
</html>
